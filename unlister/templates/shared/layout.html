<!DOCTYPE html>
<html lang="en-us" class="vw-100 vh-100">
<head>
    {% block head %}
    <meta charset="utf-8" />
    <title>{% block title required %}{% endblock %} &bullet; Unlister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://unpkg.com/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet" />
    {% endblock %}
</head>
<body class="vw-100 vh-100 d-flex justify-content-center" style="overflow-x: hidden">
    {% block body required %}{% endblock %}
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.1.4/dist/vue.global.js"></script>
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script>
        const $SCRIPT_ROOT = "{{ request.script_root | safe }}";
    </script>
    {% endblock %}
</body>
</html>
